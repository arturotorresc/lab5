<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lora:wght@500&family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <script type="application/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1 id="page-title">
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
        <label>
          Add an item
        </label>
        <input type="text" placeholder="e.g., broccoli" id="item-input" />
        <button type="submit" id="submit-item">
          Add item
        </button>
      </form>
    </main>
    <section class="results">
      <ul id="items-list"></ul>
    </section>
  </body>
</html>
